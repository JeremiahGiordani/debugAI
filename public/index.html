<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebugAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.2-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMp9MvcNs" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a202c;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            background-color: white;
            border-radius: 25px;
            padding: 25px;
        }
        input, textarea {
            border-radius: 5px;
            font-size: 18px; /* Increase font size */
            border-width: 1.25px;
        }
        .form-group {
            text-align: center;
        }
        label {
            display: block;
        }
        #language {
            width: 15%;

        } 
        #error, #function {
            width: 55%;
            height: 75px;
        }
        #code {
            width: 65%;
            height: 400px;
        }
        h2 {
            text-align: center;
        }
        #output {
            width: 65%;
            margin: 0 auto;
        }
        button[type="submit"] {
            padding: 10px 20px; /* Increase padding */
            font-size: 18px; /* Increase font size */
            border-radius: 10px; /* Increase border radius */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DebugAI</h2>
        <form id="debug-form">
            <div class="form-group mt-4">
                <label for="language">Language:</label>
                <input type="text" id="language" class="form-control" required>
            </div>
            <div class="form-group mt-4">
                <label for="code">Code:</label>
                <textarea id="code" class="form-control" rows="10" required></textarea>
            </div>
            <div class="form-group mt-4">
                <label for="error">Error:</label>
                <input type="text" id="error" class="form-control">
            </div>
            <div class="form-group mt-4">
                <label for="function">Specification (optional):</label>
                <input type="text" id="function" class="form-control">
            </div>
            <div class="form-group text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div class="form-group mt-4">
            <label for="output">Output:</label>
            <textarea id="output" class="form-control" rows="10" readonly></textarea>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
